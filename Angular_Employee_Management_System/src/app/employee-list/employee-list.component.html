<div class="row">
    <h2 style="color: #3498db; margin-bottom: 20px;">Employee List</h2>
  </div>
  
  <table class="table table-striped table-bordered" style="width: 100%; margin-top: 20px;">
    <thead>
      <tr style="background-color: #2ecc71; color: #ffffff;">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Id</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.emailId }}</td>
        <td>
          <button (click)="employeeDetails(employee.id)" class="btn btn-success" style="margin-right: 5px; background-color: #27ae60; color: #ffffff;">View</button>
          <button (click)="updateEmployee(employee.id)" class="btn btn-primary" style="margin-right: 5px; background-color: #3498db; color: #ffffff;">Update</button>
          <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="background-color: #e74c3c; color: #ffffff;">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
