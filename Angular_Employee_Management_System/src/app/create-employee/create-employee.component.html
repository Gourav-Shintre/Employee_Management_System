<div class="row justify-content-center">
    <div class="card col-md-6" style="background-color: #f8f9fa; margin-top: 50px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
      <div class="row">
        <h3 style="color: #3498db; font-family: 'Arial', sans-serif;" class="text-center">Add Employee Details</h3>
        <hr />
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
  
            <div class="form-group">
              <label style="font-weight: bold;">First Name</label>
              <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName"
                name="firstName" placeholder="Enter your first name" style="border: 1px solid #ced4da; border-radius: 4px; box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);">
            </div>
  
            <div class="form-group">
              <label style="font-weight: bold;">Last Name</label>
              <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName"
                name="lastName" placeholder="Enter your last name" style="border: 1px solid #ced4da; border-radius: 4px; box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);">
            </div>
  
            <div class="form-group">
              <label style="font-weight: bold;">Email Id</label>
              <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.emailId"
                name="emailId" placeholder="Enter your email id" style="border: 1px solid #ced4da; border-radius: 4px; box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);">
            </div>
  
            <br />
            <button class="btn btn-success" style="background-color: #007bff; border: none;" type="submit">Register Employee</button>
  
          </form>
        </div>
      </div>
    </div>
  </div>
