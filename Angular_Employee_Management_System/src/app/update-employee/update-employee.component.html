<div class="row justify-content-center" style="margin-top: 50px;">
    <div class="card col-md-6" style="background-color: #f8f9fa; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <div class="row">
        <h3 style="color: #3498db;" class="text-center">Update Employee</h3>
        <hr />
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" style="max-width: 400px; margin: 0 auto;">
  
            <div class="form-group">
              <label style="color: #555;">First Name</label>
              <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" name="firstName"
                style="border: 1px solid #ddd; border-radius: 4px; box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);">
            </div>
  
            <div class="form-group">
              <label style="color: #555;">Last Name</label>
              <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName"
                style="border: 1px solid #ddd; border-radius: 4px; box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);">
            </div>
  
            <div class="form-group">
              <label style="color: #555;">Email Id</label>
              <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.emailId" name="emailId"
                style="border: 1px solid #ddd; border-radius: 4px; box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);">
            </div>
  
            <br />
            <button class="btn btn-success" type="submit" style="background-color: #27ae60; border: none;">Submit</button>
  
          </form>
        </div>
      </div>
    </div>
  </div>
